PLG_JCK_SUITE_XML_DESC="Welkom bij de volgende generatie van internet gebaseerde editors. De prestaties van de JCK redactie is echt geweldig, dankzij zijn plug-n-play state-of-the-art API motor en is veel meer dan een out-of-the-box installatie van de CKEDITOR. Weve geweest onder de motorkap en Joomlalised zijn logica in een naadloze en uitschuifbare integratie. Gebruikers kunnen nu aanpassen de editor van de grootste groeiende uitbreiding basis van alle Joomla editors, kiest u welke tool-bars, setup gebruikersrechten, maken en de redactie bewerken eigen typografie style-sheet en configureren van de editor voor real-time editing! En wat is meer, wanneer u uw op maat gemaakte configuratie hebt gemaakt kunt u nu uw instelling te exporteren via de geheel nieuwe JCK Manager component!"