LIB_PHPASS_XML_DESCRIPTION="PHPass is een portable wachtwoord hashing framework die gebruikt wordt in PHP applicaties. De (meest veilige) voorkeursmethode voor hashing die ondersteund wordt door phpass is de OpenBSD-style bcrypt (bekend in PHP als CRYPT_BLOWFISH), die kan terugvallen op BSDI-style extended DES-based hashes (bekend in PHP als CRYPT_EXT_DES), en in het uiterste geval op een MD5-gebaseerde variabele iteratie count password hashing methode geïmplementeerd in phpass zelf."
