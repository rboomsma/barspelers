mlackeditor.com/downloads/jck-plugins-store</a> <br /></div>"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_LABEL="System Check"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-systemcheck.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> De JCK Manager heeft een intelligente API die zullen proberen om problemen en configureren uw website vast te stellen als u een upgrade van uw sjabloon. Het doet dit door automatisch uitvoeren van een health checks op uw systeem en waarschuwt u van deze problemen en zal u helpen pakken. <br /></div><div style='padding: 5px;'> Dit reinitiates ook de nuttige installatiewizard die u stap voor stap door het proces van het opzetten van de basis-functioneel van de uitgever. <br /></div>"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER="Layout Manager"COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-layout.png' style='float: left; margin: 3px 2px 0pt 0pt;'/> De lay-out manager maakt het mogelijk controle over de redactie werkbalken, hiermee kan je je eigen op maat gemaakte werkbalken maken, positie plugins, nieuwe werkbalken maken, toe te voegen te verwijderen en! Het is verrassend makkelijk te doen dankzij de eenvoudige drag-and-drop interface die u zal toestaan om uw eigen op maat gemaakte lay-outs ambacht. <br /></div><div style='padding: 5px;'> Het staat ook voor verschillende werkbalken te worden toegewezen aan verschillende componenten en onderdelen van uw website. Dit is vooral handig als u wilt de &#39;blog&#39; toolbar te gebruiken voor uw bloggen component terwijl het hebben van een meer geavanceerde &#39;editorial&#39; toolbar voor de rest van uw site. <br /></div>"COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL="Back-up"COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-export.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> De back-up wizard geeft u de mogelijkheid om back-ups van de configuratie van uw redacteur en bestanden te creëren. Dit geldt ook voor een back-up van uw JCK plugins en instellingen, uw JCK Manager-configuratie (met inbegrip van werkbalken en gebruikersmachtigingen) en ten slotte uw redacteur configuratie. Het doet dit door het creëren van een kloon en te exporteren als een tar.gz bestand voor u klaar om te herstellen via de JCK Managers back-up restore-functie! <br /></div><div style='padding: 5px;'> Deze functie is erg handig, en kan gebruikt worden om te exporteren voordat herstelpunten te upgraden of gebruikt om uw aangepaste configuratie te exporteren naar een ander Joomla compatibel systeem! <br /></div>"COM_JCKMAN_CPANEL_SLIDER_RESTORE_LABEL="Herstellen"COM_JCKMAN_CPANEL_SLIDER_RESTORE_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-import.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> Voor het herstellen van een back-up is heel eenvoudig! Het enige wat u hoeft te doen is klikken op de &#39;icoon Restore, navigeert u naar het tar.gz back-upbestand en klik in het&#39; Upload File &amp; knop install&#39;s. Of als u wilt uw configuratie migreren van de ene server naar de andere, alles wat je hoeft te doen is het installeren van de JCK Editor &amp; Manager eerste, en herhaalt u de bovenstaande - klus te klaren! </div>"COM_JCKMAN_CPANEL_SLIDER_SYNC_LABEL="Synchroniseren"COM_JCKMAN_CPANEL_SLIDER_SYNC_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-sync.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> De JCK Manager houdt een hard copy van de instellingen van uw redacteur en plugins. Op elk gewenst moment kunt u gebruik maken van de &#39;Synchroniseren&#39; knop om terug te synchroniseren deze gegevens aan de JCK Editor. Dit is vooral handig omdat het zal u toelaten om te verwijderen en de editor opnieuw te installeren tijdens de upgrade, voordat het synchroniseren van uw redacteur de instellingen terug! </div>"