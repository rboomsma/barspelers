PLG_JCK_XML_DESC="Welkom bij de volgende generatie van internet gebaseerde editors. De JCK Editor's prestaties is echt geweldig, dankzij de plug-n-play state-of-the-art API motor en is veel meer dan een out-of-the-Box installatie van de CKEditor. Weve geweest onder de motorkap en Joomlaised de logica in een naadloze en uitschuifbare integratie. Gebruikers kunnen nu de editor aanpassen van de grootste groeiende uitbreiding basis van alle Joomla editors, kiest u welke tool-bars, setup gebruikersmachtigingen, maken en bewerken de redactie eigen typografie stijl-sheet en configureer de editor voor real-time editing! En whats meer - als je hebt gemaakt op maat gemaakte configuratie kunt u uw instelling nu exporteren via de geheel nieuwe JCK Manager component!"